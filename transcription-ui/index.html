<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transcription Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Audio/Video Transcription</h1>
            <p class="text-gray-600">Upload your file and get transcription in seconds</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer mb-6">
                <div class="text-gray-500">
                    <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="mb-2">Drag and drop your audio/video file here</p>
                    <p class="text-sm">or</p>
                    <button id="selectFile" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Select File
                    </button>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="audio/*,video/*">
            </div>

            <div id="uploadProgress" class="hidden">
                <div class="mb-2 flex justify-between text-sm text-gray-600">
                    <span>Uploading...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="progress-bar bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div id="transcriptionResult" class="hidden mt-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Transcription Result</h2>
                <div class="bg-gray-50 rounded p-4">
                    <pre id="resultText" class="whitespace-pre-wrap text-gray-700"></pre>
                </div>
                <button id="copyButton" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    Copy to Clipboard
                </button>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectFile = document.getElementById('selectFile');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = uploadProgress.querySelector('.progress-bar');
        const progressPercent = document.getElementById('progressPercent');
        const transcriptionResult = document.getElementById('transcriptionResult');
        const resultText = document.getElementById('resultText');
        const errorMessage = document.getElementById('errorMessage');
        const copyButton = document.getElementById('copyButton');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        selectFile.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(resultText.textContent)
                .then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy to Clipboard';
                    }, 2000);
                });
        });

        function handleFile(file) {
            if (!file) return;

            // Show progress bar
            uploadProgress.classList.remove('hidden');
            transcriptionResult.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            formData.append('audio_file', file);
            formData.append('task', 'transcribe');
            formData.append('language', 'en');

            fetch('http://whisper:9000/asr', {
                method: 'POST',
                body: formData,
                mode: 'cors',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.detail || 'Transcription failed');
                    });
                }
                return response.json();
            })
            .then(data => {
                // Hide progress bar and show result
                uploadProgress.classList.add('hidden');
                transcriptionResult.classList.remove('hidden');
                resultText.textContent = data.text || 'No transcription available';
            })
            .catch(error => {
                uploadProgress.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'Error: ' + error.message;
                console.error('Transcription error:', error);
            });

            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress > 90) clearInterval(interval);
                progressBar.style.width = progress + '%';
                progressPercent.textContent = progress + '%';
            }, 200);
        }
    </script>
</body>
</html>
