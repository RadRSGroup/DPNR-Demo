<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Persona Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add NLP dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/compromise@12.0.0/builds/compromise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/compromise-sentences@0.1.0/builds/compromise-sentences.min.js"></script>
    <!-- End NLP dependencies -->
    <script>
        // Handle Chart.js loading errors
        window.chartLoadError = false;
        window.onChartError = function(error) {
            console.error('Chart.js loading error:', error);
            window.chartLoadError = true;
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js" 
        onerror="window.onChartError(event)" 
        defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DPNR Demo</h1>
            <div class="language-selector">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
            </div>
        </header>
        
        <main>
            <div id="assessment-container">
                <!-- Registration form -->
                <div id="registration-phase" class="phase active">
                    <form id="registration-form" class="card" onsubmit="return false;">
                        <div class="card-body">
                            <h5 class="card-title">Welcome to the Core Persona Assessment</h5>
                            <p class="card-text">Please provide some basic information to begin your assessment.</p>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Begin Assessment</button>
                        </div>
                    </form>
                </div>
                <!-- Phase containers will be dynamically populated by app.js -->
                <div id="initial-segmentation-phase" class="phase">
                    <div id="initial-segmentation-questions"></div>
                </div>
                <div id="detailed-differentiation-phase" class="phase">
                    <div id="detailed-differentiation-questions"></div>
                </div>
                <div id="type-confirmation-phase" class="phase">
                    <div id="type-confirmation-questions"></div>
                </div>
                <div id="wing-type-phase" class="phase">
                    <div id="wing-type-questions"></div>
                </div>
                <div id="instinctual-variant-phase" class="phase">
                    <div id="instinctual-variant-questions"></div>
                </div>
                <div id="personalization-phase" class="phase">
                    <div id="personalization-questions"></div>
                </div>
                <div id="confirmation-phase" class="phase">
                    <div id="confirmation-questions"></div>
                </div>
                <div id="results-phase" class="phase">
                    <div id="persona-details"></div>
                    <!-- Results actions will be dynamically added here when needed -->
                </div>
            </div>
        </main>

        <!-- Loading overlay -->
        <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.8); z-index: 9999;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize loading handler
        window.showLoading = function() {
            document.getElementById('loading-overlay').style.display = 'block';
        };
        window.hideLoading = function() {
            document.getElementById('loading-overlay').style.display = 'none';
        };
        
        // Ensure Chart.js is loaded before initializing app
        window.addEventListener('load', function() {
            if (window.chartLoadError) {
                console.error('Chart.js failed to load. Some features may be unavailable.');
            }
            // Initialize app
            if (window.Chart) {
                console.log('Chart.js loaded successfully');
            }
            hideLoading();
        });
        
        // Show loading initially
        showLoading();
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
